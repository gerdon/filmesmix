<ion-header>
  <ion-navbar>
    <ion-title>Filme</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <h1>Novo filme</h1>
    </ion-list-header>
      <ion-item>
        <ion-label>Imagem</ion-label>
        <ion-avatar item-end>
          <img src="{{ imagem }}" (click)="getImagem()">
        </ion-avatar>
        <!-- <ion-input type="file" name="imagem" (change)="getImagem()"></ion-input> -->
      </ion-item>

      <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input type="text" name="nome" [(ngModel)]="filme.nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Categoria</ion-label>
        <ion-input type="text" name="categoria" [(ngModel)]="filme.categoria"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Duração</ion-label>
        <ion-input type="text" name="duracao" [(ngModel)]="filme.duracao"></ion-input>
      </ion-item>

      <button ion-button block color="primary" (click)="createFilme()"  block>Novo Filme</button>
  </ion-list>
</ion-content>
