<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list-header>
    <h1>Catálago de Filmes</h1>
  </ion-list-header>

  <ion-list *ngFor="let f of filmes">
    <!-- <ion-card class="cardMovie"> -->
    <ion-card>
      <img src="{{ f.imagem }}" style="width: 100%; height: 100%;"/>
      <ion-card-content>
        <ion-card-title>
          {{ f.nome }}
        </ion-card-title>
        <p>
          Categoria: {{ f.categoria }} <br>
          Duração: {{ f.duracao }}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
